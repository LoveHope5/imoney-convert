    <body >

  
    <nav class="uk-background-primary    uk-container    uk-margin">
        <div class="uk-navbar-left ">
            <a class=" white uk-navbar-toggle" href="#">

                    <legend class="uk-legend">Change Currency From</legend>
                    <div class="uk-width-1-2@s">
                        <input class="uk-input" id="input" type="text" placeholder="Amount">
                    </div>
                    <div class="uk-width-1-2@s">
                            <select id="from" class="uk-select " onchange="convertCurrency()">
                               
                            </select>
                    </div>
                    
                     <legend class="uk-legend">To</legend>
                     
                     <div class="uk-width-1-2@s">
                            <select id="to" onchange="convertCurrency()" class="uk-select ">
                               
                            </select>
                    </div>
                    <div class="uk-width-1-2@s">
                        <input id="result" disabled class="uk-input uk-text-bold"  type="text" placeholder="Result">
                    </div>
                      <legend class="uk-legend"><button onclick="" class="uk-button uk-button-primary">Convert</button> 
                     <button class="uk-button uk-button-danger">Reverse</button></legend>
             
        </form>
  
    </div>
